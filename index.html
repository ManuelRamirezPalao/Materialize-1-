<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <title>AppWeb</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
	<div class="container">
	<nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">La Cuarta</a>
			  
				<div class="input-field">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
	</nav>
		<div class="card-panel amber lighten-3">	
		<div class="card horizontal">
		 
    <div class="card-stacked">
      <div class="card-content center align">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Nombre(s)" id="first_name" type="text" class="validate">
      
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Apellido</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="Puedes usar números y letras" id="disabled" type="text" class="validate">
          <label for="disabled">Nombre de Usuario</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Contraseña</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
    </form>
    <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
    <i class="material-icons right">send</i>
  </button>
				<a class="waves-effect waves-light btn" href="https://App-Web.manuelramrez.repl.co">
				<i class="material-icons right">	account_box
				</i>Inciar Sesión</a>
  </button>
	</div>
  <div class='pequeño'>
	<p><small> Disign by  <a href = 'https://github.com/ManuelRamirezPalao' > Manuel Ramírez Palao </a>  </small> </p>

  </div>
      </div>
    </div>

	</div>

    <script src="script.js"></script>
  </body>
</html>
